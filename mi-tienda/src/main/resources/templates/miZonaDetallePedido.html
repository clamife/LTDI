<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<link rel="stylesheet" href="/css/productos.css">
<body>
    <nav th:replace="index::div"></nav>
    <main class="container mt-5">
            <div class="row mb-4">
                <div class="col-2">
                    <a th:href="@{/miZonaPedidos/{idUsuario}(idUsuario=${session.usuario.idUsuario})}" class="btn btn-success btn-lg">
                        <i class="fas fa-arrow-left"></i> Atrás
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h1 class="titulo">Detalles de Pedido</h1>
                </div>
            </div>
    
            <div class="intro-texto" >

            
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <h5><i class="fas fa-id-card"></i> ID Pedido: <span th:text="${pedido.idPedido}"></span></h5>
                </div>
                <div class="col-12 col-md-6">
                    <h5><i class="fas fa-calendar-day"></i> Fecha Pedido: <span th:text="${pedido.fechaPedido}"></span></h5>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <h5><i class="fas fa-envelope"></i> Correo: <span th:text="${pedido.correoEnvio}"></span></h5>
                </div>
                <div class="col-12 col-md-6">
                    <h5><i class="fas fa-phone"></i> Teléfono: <span th:text="${pedido.telefonoEnvio}"></span></h5>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12 col-md-6">
                    <h5><i class="fas fa-euro-sign"></i> Total: <span th:text="${pedido.total} + ' €'"></span></h5>
                </div>
                <div class="col-12 col-md-6">
                    <h5><i class="fas fa-truck"></i> Estado: <span th:text="${pedido.estado}"></span></h5>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col-12">
                    <h5><i class="fas fa-map-marker-alt"></i> Dirección de Envío: <span th:text="${pedido.direccionEnvio}"></span></h5>
                </div>
            </div>
    
            <!-- Artículos del pedido alineados a la izquierda y con separación -->
            <div style="margin-top: 50px;"> <!-- Añadimos margen para mayor separación -->
                <div class="col-12">
                    <h3 class="mb-4 text-left" style="font-size: 1.8rem; font-weight: bold;">Artículos del pedido:</h3>
                </div>
            </div>
            
            <table class="table table-bordered table-striped table-hover" style="background-color: #f4f7f6;">
                <thead class="bg-success text-white">
                    <tr>
                        <th><i class="fas fa-list-ol"></i> ID Pedido</th>
                        <th><i class="fas fa-file-alt"></i> ID ItemPedido</th>
                        <th><i class="fas fa-cogs"></i> Producto</th>
                        <th><i class="fas fa-cart-plus"></i> Cantidad</th>
                        <th><i class="fas fa-euro-sign"></i> Precio Unitario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detallePedido : ${pedido.detalles}">
                        <td th:text="${detallePedido.pedido.idPedido}"></td>
                        <td th:text="${detallePedido.idDetallePedido}"></td>
                        <td th:text="${detallePedido.Producto.nombreProducto}"></td>
                        <td th:text="${detallePedido.cantidad}"></td>
                        <td th:text="${detallePedido.precioUnitario} + ' €'"></td>
                    </tr>
                </tbody>
            </table>
            </div>
    </main>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <footer th:replace="base::footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
