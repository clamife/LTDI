<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseAdmin::head"></head>
<body>
    <nav th:replace="baseAdmin::nav"></nav>
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-2">
                <a href="/gestionPedidos" class="btn btn-lg" style="background-color: #7FB77E; color: white; font-size: 1.2rem; width: 100px;">Atrás</a>
            </div>
            <div class="col-8 text-center">
                <h2 class="mb-0" style="color: #5b7668;">Artículos del pedido:</h2>
            </div>
        </div>
          </div>
          <table class="table table-bordered table-striped" style="background-color: #f4f7f6;">
            <thead class="thead-dark" style="background-color: #7FB77E; color: white;">
                <tr>
                    <th>ID Pedido</th>
                    <th>ID ItemPedido</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detallePedido : ${detallePedido}">
                    <td th:text="${detallePedido.pedido.idPedido}"></td>
                    <td th:text="${detallePedido.idDetallePedido}"></td>
                    <td th:text="${detallePedido.Producto.nombreProducto}"></td>
                    <td th:text="${detallePedido.cantidad}"></td>
                    <td th:text="${detallePedido.precioUnitario} + ' €'"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer th:replace="baseAdmin::footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
