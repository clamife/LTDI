<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head">
</head>
<body>
  <nav th:replace="index::div"></nav> 
  <main class="container mt-5">
    <div class="row mb-4">
        <div class="col-12">
            <a href="/miZona" class="btn btn-success btn-lg">
                <i class="fas fa-arrow-left"></i> Atrás
            </a>
        </div>
        <div class="col-12 text-center mt-3">
            <h1 class="titulo">Tus Comentarios</h1>
            <p class="intro-texto">Gestiona desde aquí los comentarios de los productos que has comprado</p>
        </div>
    </div>
    <div class="card border-light shadow-sm">
        <table class="table table-bordered table-striped" style="background-color: #f4f7f6;">
            <thead class="thead-dark" style="background-color: #7FB77E; color: white;">
                <tr>
                    <th>Nombre</th>
                    <th>Fotos</th>
                    <th>Nombre Categoría</th>
                    <th>Comentarios</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombreProducto}" class="align-middle"></td>
                    <td class="align-middle d-flex justify-content-center">
                        <img class="lazyload img-fluid rounded" 
                             th:attr="data-src=${producto.fotos[0].urlFoto}" 
                             alt="Foto del producto" 
                             style="max-width: 120px; max-height: 120px; object-fit: cover;">
                    </td>
                    <td th:text="${producto.categoria.nombreCategoria}" class="align-middle"></td> 
                    <td th:text="${producto.categoria.nombreCategoria}" class="align-middle"></td> 
                    <td class="text-center align-middle">
                        <div class="d-flex flex-column gap-2 align-items-center">
                            <a th:href="@{/miZonaComentarios/{idProducto}/{idUsuario}(idProducto=${producto.idProducto}, idUsuario=${session.usuario.idUsuario})}"
                            class="btn btn-success btn-sm text-white shadow-sm px-4 py-2 w-100"
                            style="font-size: 1.25rem;">
                            Ver tus comentarios
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </main>
  <footer th:replace="base::footer"></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
