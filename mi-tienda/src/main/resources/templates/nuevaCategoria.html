<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseAdmin::head">
</head>
<body>
  <nav th:replace="baseAdmin::nav"></nav>
    <main class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="row mb-4">
              <div class="col-2">
                  <a href="/gestionCategorias" class="btn btn-lg" style="background-color: #7FB77E; color: white; font-size: 1.2rem; width: 100px;">Atrás</a>
              </div>
              <div class="col-8 text-center">
                  <h2 class="mb-0" style="color: #5b7668;">Agregar Categoría</h2>
              </div>
            </div>
            <div class="card shadow-lg border-0 rounded-3 p-5" style="background-color: #f4f7f6;">
              <form id="productForm" onsubmit="return validateProductForm(event)" method="post" th:action="@{/registrocategoria}" th:object="${categoria}">
                <div class="mb-4">
                  <label for="productName" class="form-label" style="color: #5b7668; font-size: 1.1rem;">Nombre de la Categoria</label>
                  <input type="text" class="form-control" id="productName" th:field="*{nombreCategoria}" placeholder="Introduce el nombre del producto">
                  <div id="productNameError" class="invalid-feedback" style="display:none;"></div>
                </div>
                <div class="mb-4">
                  <label for="description" class="form-label" style="color: #5b7668; font-size: 1.1rem;">Descripción</label>
                  <textarea class="form-control" id="description" rows="3" th:field="*{descripcionCategoria}" placeholder="Introduce una breve descripción"></textarea>
                  <div id="descriptionError" class="invalid-feedback" style="display:none;"></div>
                </div>
                <button type="submit" class="btn" style="background-color: #7FB77E; color: white; width: 100%; font-size: 1.1rem;">Agregar Categoría</button>
              </form>
            </div>
          </div>
        </div>
      </main>
  <footer th:replace="baseAdmin::footer"></footer>
  <script src="/js/nuevaCategoria.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
