<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseAdmin::head"></head>
<body>
    <nav th:replace="baseAdmin::nav"></nav>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-2">
                <a href="/gestionProductos" class="btn btn-lg" style="background-color: #7FB77E; color: white; font-size: 1.2rem; width: 100px;">Atrás</a>
            </div>
            <div class="col-8 text-center">
                <h2 class="mb-0" style="color: #5b7668;">Gestión de Recursos</h2>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center">
                <a th:href="@{/nuevoRecurso/{idProducto}(idProducto=${idProducto})}"class="btn btn-success btn-lg">Añadir Recurso</a>
            </div>
        </div>
        <table class="table table-bordered table-striped" style="background-color: #f4f7f6;">
            <thead class="thead-dark" style="background-color: #7FB77E; color: white;">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Ruta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recurso : ${recursos}">
                    <td th:text="${recurso.idRecurso}"></td>
                    <td th:text="${recurso.nombreRecurso}"></td>
                    <td th:text="${recurso.tipoRecurso}"></td>
                    <td th:text="${recurso.rutaRecurso}"></td>
                    <td>
                        <button class="btn btn-danger btn-sm text-white shadow-sm px-3 w-100"  th:onclick="'deleteRecurso(' + ${recurso.idRecurso} + ')'"> Eliminar </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
  
    <footer th:replace="baseAdmin::footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/gestionRecursos.js"></script>

</body>
</html>
