<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estiloAdmin.css">
  </head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a th:fragment="a" class="navbar-brand" href="/">
        <img src="../fotos/logo.jpeg" alt="Logo de la tienda">
        La Tienda De Inma
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Mi Cuenta Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mi Cuenta</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownAccount">
              <li><a class="dropdown-item" href="/salir">Salir</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <h2 class="text-center mb-5" style="color: #5b7668; font-size: 2.5rem;">Panel del Administrador</h2>
        <div class="col-md-10 col-lg-8">
            <div class="row g-4">
                <!-- Botón de Gestión de Usuarios -->
                <div class="col-md-4">
                    <a href="/gestionUsuarios" class="card shadow-lg text-center border-0 h-100 text-decoration-none" 
                       style="border-radius: 15px; background: linear-gradient(145deg, #7FB77E, #91c48c); color: white; overflow: hidden; transition: transform 0.3s;">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <i class="bi bi-people-fill" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <h5 class="card-title mb-0" style="font-size: 1.4rem;">Gestión de Usuarios</h5>
                        </div>
                    </a>
                </div>

                <!-- Botón de Gestión de Productos -->
                <div class="col-md-4">
                    <a href="/gestionProductos" class="card shadow-lg text-center border-0 h-100 text-decoration-none" 
                       style="border-radius: 15px; background: linear-gradient(145deg, #7FB77E, #91c48c); color: white; overflow: hidden; transition: transform 0.3s;">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <i class="bi bi-box-seam" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <h5 class="card-title mb-0" style="font-size: 1.4rem;">Gestión de Productos</h5>
                        </div>
                    </a>
                </div>

                <!-- Botón de Gestión de Pedidos -->
                <div class="col-md-4">
                    <a href="/gestionPedidos" class="card shadow-lg text-center border-0 h-100 text-decoration-none" 
                       style="border-radius: 15px; background: linear-gradient(145deg, #7FB77E, #91c48c); color: white; overflow: hidden; transition: transform 0.3s;">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <i class="bi bi-cart-fill" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <h5 class="card-title mb-0" style="font-size: 1.4rem;">Gestión de Pedidos</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:fragment="footer" class="mt-auto">
  <!-- Contenedor para el footer, centrado y alineado -->
  <div class="d-flex justify-content-center align-items-center flex-wrap text-center">
      <!-- Información de contacto -->
      <p class="mb-0 me-4">
        Contacto: <a href="mailto:latiendadeinma@gmail.com">LaTiendaDeInma@gmail.com</a> |
        Teléfono: <a href="tel:+34625148329">625 148 329</a>
      </p>

      <!-- Enlace a Instagram con el logo al lado -->
      <a href="https://www.instagram.com/eldragonazulpulseras/" target="_blank" 
         style="text-decoration: none; color: #2D4D28; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; transform: scale(1.1); transition: transform 0.2s;">
        <img src="/fotos/insta.jpg" alt="Instagram logo" style="width: 40px; height: 40px; margin-right: 15px;">
        Síguenos en Instagram
      </a>
  </div>
</footer>

<!-- Enlaces necesarios para Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
