<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseAdmin::head">
</head>
<body>
  <nav th:replace="baseAdmin::nav"></nav>
  <main class="container my-5">
    <div class="row mb-4">
      <div class="col-2">
          <a href="/baseAdmin" class="btn btn-lg" style="background-color: #7FB77E; color: white; font-size: 1.2rem; width: 100px;">Atrás</a>
      </div>
      <div class="col-8 text-center">
          <h2 class="mb-0" style="color: #5b7668;">Gestión de Usuarios</h2>
      </div>
    </div>
    
    <table class="table table-bordered table-striped" style="background-color: #f4f7f6;">
      <thead class="thead-dark" style="background-color: #7FB77E; color: white;">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Fecha Registro</th>
          <th>Admin</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuario}">
          <td th:text="${usuario.idUsuario}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellido}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.telefono}"></td>
          <td th:text="${usuario.direccion}"></td>
          <td th:text="${usuario.fechaRegistro}"></td>
          <td th:text="${usuario.esAdmin ? 'Sí' : 'No'}"></td>
          <td>
            <button class="btn btn-danger btn-sm text-white shadow-sm px-3 w-100" 
                th:onclick="'deleteUser(' + ${usuario.idUsuario} + ')'">Eliminar</button>
        </td>
        </tr>
      </tbody>
    </table>
    
  </main>
  <footer th:replace="baseAdmin::footer"></footer>
  
  <script src="/js/gestionUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
