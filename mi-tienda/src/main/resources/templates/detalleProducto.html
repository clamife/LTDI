<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head">
</head>
<link rel="stylesheet" href="/css/productos.css">
<body>
    <nav th:replace="index::div"></nav>

    <!-- Vista del Producto -->
    <div class="container my-5 producto-container">
        <!-- Nombre del Producto -->
        <h1 th:text="${producto.nombreProducto}" class="producto-nombre text-center mb-4"></h1>

        <div class="row">
            <!-- Columna de la imagen principal -->
            <div class="col-md-6">
                <div class="text-center">
                    <img th:src="${producto.fotos[0].urlFoto}" alt="Imagen principal del producto" 
                         id="mainImage" class="img-fluid rounded mb-4 producto-imagen-principal">
                </div>

                <!-- Miniaturas de Imágenes del Producto justo debajo de la imagen principal -->
                <div class="d-flex justify-content-center">
                    <div th:each="foto : ${producto.fotos}" class="mb-2 mx-1">
                        <img th:src="${foto.urlFoto}" alt="Imagen del producto" 
                             class="img-fluid rounded border producto-imagen-miniatura" 
                             onclick="changeMainImage(this.src)">
                    </div>
                </div>
            </div>

            <!-- Columna de la descripción, precio y botón -->
            <div class="col-md-6">
                <!-- Descripción del Producto -->
                <div class="mt-4">
                    <h3 class="producto-descripcion-titulo">Descripción</h3>
                    <p th:text="${producto.descripcion}" class="lead producto-descripcion-texto">Descripción del producto...</p>
                </div>

                <div class="mt-3">
                    <h4 th:text="'Precio: ' + ${producto.precio} + ' €'" class="producto-precio">Precio: 0 €</h4>
                </div>

                <div class="mt-4 text-center">
                    <a th:href="@{/carritoAdd/{idProducto}(idProducto=${producto.idProducto})}">
                        Añadir al Carrito
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para cambiar la imagen principal -->
    <script>
        function changeMainImage(imageUrl) {
            document.getElementById("mainImage").src = imageUrl;
        }
    </script>

    <footer th:replace="base::footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
