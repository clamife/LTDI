<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estiloBase.css">
  <script src="/js/menuUsuario.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <nav th:fragment="div" class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D4D28;">
    <div class="container">
      <a th:fragment="a" class="navbar-brand" href="/">
        <img src="../fotos/logo.jpeg" alt="Logo de la tienda" style="width: 120px; height: 120px;">
        La Tienda De Inma
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Mi Cuenta o Nombre de Usuario -->
          <li class="nav-item dropdown" id="userDropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle"></i> <span id="userName">Mi Cuenta</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownAccount" id="accountDropdown">
              <!-- Opciones dinámicas basadas en si el usuario está logueado -->
            </ul>
          </li>
  
          <!-- Productos -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProducts" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-tags"></i> Productos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownProducts">
              <li th:each="categoria : ${categorias}">
                <a class="dropdown-item" 
                   th:href="@{/productos/{categoria}(categoria=${categoria.idCategoria})}">
                   <span th:text="${categoria.nombreCategoria}"></span>
                </a>
              </li>
            </ul>
          </li>
  
          <!-- Sobre mí -->
          <li class="nav-item">
            <a class="nav-link" href="/sobremi"><i class="fas fa-info-circle"></i> Sobre mí</a>
          </li>
  
          <!-- Contacto -->
          <li class="nav-item">
            <a class="nav-link" href="/contacto"><i class="fas fa-envelope"></i> Contacto</a>
          </li>
  
          <!-- Preguntas Frecuentes -->
          <li class="nav-item">
            <a class="nav-link" href="/preguntas"><i class="fas fa-question-circle"></i> Preguntas Frecuentes</a>
          </li>
  
          <!-- Carrito -->
          <li class="nav-item">
            <a class="nav-link" href="/carrito"><i class="fas fa-shopping-cart"></i> Carrito</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

 
</body>
</html>
